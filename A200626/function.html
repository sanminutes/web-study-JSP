<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

<script>
	var expression = "";

	function add(character) {
		expression = expression + character;
		document.getElementById("display").value = expression;
	}
	function compute() {
		document.getElementById("display").value = eval(expression);
		expression = document.getElementById("display").value;
	}
	function clearDisplay() {
		expression = "";
		document.getElementById("display").value = 0;
	}
</script>
</head>

<body>
	<form>
		<input id="display" value="0" size="16"> <br> <input
			type="button" value="7" onclick="add('7')" class="btn btn-primary">
		<input type="button" value="8" onclick="add('8')"
			class="btn btn-primary"> <input type="button" value="9"
			onclick="add('9')" class="btn btn-primary"> <input
			type="button" value="/" onclick="add('/')" class="btn btn-primary">
		<br> <input type="button" value="4" onclick="add('4')"
			class="btn btn-primary"> <input type="button" value="5"
			onclick="add('5')" class="btn btn-primary"> <input
			type="button" value="6" onclick="add('6')" class="btn btn-primary">
		<input type="button" value="*" onclick="add('*')"
			class="btn btn-primary"> <br> <input type="button"
			value="1" onclick="add('1')" class="btn btn-primary"> <input
			type="button" value="2" onclick="add('2')" class="btn btn-primary">
		<input type="button" value="3" onclick="add('3')"
			class="btn btn-primary"> <input type="button" value="-"
			onclick="add('-')" class="btn btn-primary"> <br> <input
			type="button" value="C" onclick="clearDisplay()"
			class="btn btn-primary"> <input type="button" value="0"
			onclick="add('0')" class="btn btn-primary"> <input
			type="button" value="=" name="enter" onclick="compute()"
			class="btn btn-primary"> <input type="button" value="+"
			onclick="add('+')" class="btn btn-primary"> <br>
	</form>

</body>
</html>
